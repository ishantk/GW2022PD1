<!DOCTYPE html>
<html>
<head>
      <title>CMS App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

<div class="container mt-3">

  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Customer Management Simplified</h1>
    <p>Update Customer</p>
  </div>

    <form action="/update-customer-in-db" method="post">
      <div class="mb-3 mt-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" value="{{row['name']}}" placeholder="Enter Customer Name" name="name">
      </div>

      <div class="mb-3 mt-3">
        <label class="form-label">Phone:</label>
        <input type="text" class="form-control" id="phone" value="{{row['phone']}}" placeholder="Enter Customer Phone" name="phone">
      </div>

        <div class="mb-3 mt-3">
        <label class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" value="{{row['email']}}" placeholder="Enter Customer Email" name="email">
      </div>

        <div class="mb-3 mt-3">
        <label class="form-label">Remarks:</label>
            <textarea class="form-control" id="remarks" placeholder="Enter Customer Remarks" name="remarks">{{row['remarks']}}</textarea>
      </div>

    <button type="submit" class="btn btn-primary">UPDATE</button>
</form>

</div>

</body>
</html>
